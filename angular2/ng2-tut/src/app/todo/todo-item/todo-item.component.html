<div class="checkbox checkbox-warning checkbox-circle">
  <input type="checkbox" (click)="toggle()" [checked]="isChecked">
  <label class="todoDesc" [class.labelcompleted]="isChecked" (click)="toggle()">{{todoDesc}}</label>
  <button class="destroy" (click)="remove(); $event.stopPropagation()"></button>
</div>
